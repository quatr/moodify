<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        h1 {
            margin-bottom: 50px;
        }

        .options {
            display: flex;
            gap: 20px;
        }

        .option {
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .option:hover {
            transform: scale(1.1);
        }

        .option.Efkarlı {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .option.Mutlu {
            background-color: #27ae60;
            color: #ecf0f1;
        }

        .option.Yorgun {
            background-color: #8e44ad;
            color: #ecf0f1;
        }

        .option.Motive {
            background-color: #e67e22;
            color: #ecf0f1;
        }

        .song {
            margin-top: 30px;
            font-size: 20px;
        }

        .song a {
            color: #1abc9c;
            text-decoration: none;
        }

        .song a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Nasıl hissediyorsun?</h1>
    <div class="options">
        <button class="option Efkarlı" onclick="recommendSong('Efkarlı')">Efkarlı</button>
        <button class="option Mutlu" onclick="recommendSong('Mutlu')">Mutlu</button>
        <button class="option Yorgun" onclick="recommendSong('Yorgun')">Yorgun</button>
        <button class="option Motive" onclick="recommendSong('Motive')">Motive</button>
    </div>
    <div class="song" id="song"></div>

        };

        function recommendSong(mood) {
            const moodSongs = songs[mood];
            const randomIndex = Math.floor(Math.random() * moodSongs.length);
            const selectedSong = moodSongs[randomIndex];

            const songDiv = document.getElementById('song');
            songDiv.innerHTML = `Bunu bir dene: <a href="${selectedSong.link}" target="_blank">${selectedSong.name}</a>`;
        }
    </script>
</body>
</html>
